model:
  encoder:
    conv_block:
      activation:
        _target_: training.dlwp.model.modules.activations.CappedGELU
        cap_value: 10
      _target_: training.dlwp.model.modules.blocks.ConvNeXtBlock
      _recursive_: true
      in_channels: 3
      out_channels: 1
      kernel_size: 3
      dilation: 1
      upscale_factor: 4
    down_sampling_block:
      _target_: training.dlwp.model.modules.blocks.AvgPool
      pooling: 2
    recurrent_block:
      _target_: training.dlwp.model.modules.blocks.ConvGRUBlock
      _recursive_: false
      in_channels: 3
      kernel_size: 1
      downscale_factor: 4
    _target_: training.dlwp.model.modules.encoder.UNetEncoder
    _recursive_: false
    n_channels:
    - 64
    - 32
    - 16
    dilations:
    - 1
    - 2
    - 4
  decoder:
    conv_block:
      activation:
        _target_: training.dlwp.model.modules.activations.CappedGELU
        cap_value: 10
      _target_: training.dlwp.model.modules.blocks.ConvNeXtBlock
      _recursive_: true
      in_channels: 3
      out_channels: 1
      kernel_size: 3
      dilation: 1
      upscale_factor: 4
    up_sampling_block:
      activation:
        _target_: training.dlwp.model.modules.activations.CappedGELU
        cap_value: 10
      _target_: training.dlwp.model.modules.blocks.TransposedConvUpsample
      in_channels: 3
      out_channels: 1
      upsampling: 2
    recurrent_block:
      _target_: training.dlwp.model.modules.blocks.ConvGRUBlock
      _recursive_: false
      in_channels: 3
      kernel_size: 1
      downscale_factor: 4
    output_layer:
      _target_: training.dlwp.model.modules.blocks.BasicConvBlock
      in_channels: 3
      out_channels: 2
      kernel_size: 1
      dilation: 1
      n_layers: 1
    _target_: training.dlwp.model.modules.decoder.UNetDecoder
    _recursive_: false
    n_channels:
    - 16
    - 32
    - 64
    dilations:
    - 4
    - 2
    - 1
  _target_: training.dlwp.model.models.unet.HEALPixRecUNet
  _recursive_: false
  presteps: 1
  input_time_dim: ${data.input_time_dim}
  output_time_dim: ${data.output_time_dim}
  delta_time: ${data.time_step}
  input_channels: 7
  output_channels: 7
  n_constants: 2
  decoder_input_channels: 1
  enable_nhwc: false
  enable_healpixpad: true
trainer:
  criterion:
    _target_: torch.nn.MSELoss
  optimizer:
    _target_: torch.optim.Adam
    lr: ${learning_rate}
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    optimizer: ${model.optimizer}
    T_max: ${trainer.max_epochs}
    eta_min: 0
    last_epoch: -1
    verbose: false
  _target_: training.dlwp.trainer.trainer.Trainer
  _recursive_: true
  max_epochs: 300
  min_epochs: 1
  early_stopping_patience: null
  amp_mode: fp16
  graph_mode: train_eval
  output_dir: ${output_dir}
